<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>buckstar</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href=#>Buckstar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about/about.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/checkout/checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-disabled="page" href="/contact/contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-success">BuckStar</h1><img class="logo" src="./logo.png" width="200" height = "200"/>
            <hr class="w-50 mx-auto">
        </header>

        <section id="order-section" class="bg-light p-4 rounded shadow-sm">
            <h2 class="mb-4 text-center text-success">Customize Your Drink</h2>

            <div class="mb-4">
                <label for="drink-select" class="form-label fw-bold">Select Your Drink</label>
                <select id="drink-select" class="form-select">
                    <option value="1.50">Espresso (£1.50)</option>
                    <option value="1.50">Americano (£1.50)</option>
                    <option value="1.50">Latte (£1.50)</option>
                    <option value="1.50">Cappuccino (£1.50)</option>
                    <option value="1.50">Flat White (£1.50)</option>
                    <option value="1.50">Macchiato (£1.50)</option>
                    <option value="1.50">Mocha (£1.50)</option>
                    <option value="1.50">Hot Chocolate (£1.50)</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="milk-select" class="form-label fw-bold">Select Your Milk</label>
                <select id="milk-select" class="form-select" multiple>
                    <option value="0">No Milk (£0)</option>
                    <option value="2">Whole (£2)</option>
                    <option value="2">Semi-Skimmed (£2)</option>
                    <option value="2">Skimmed (£2)</option>
                    <option value="2">Oat (£2)</option>
                    <option value="2">Cashew (£2)</option>
                    <option value="2">Almond (£2)</option>
                    <option value="2">Soya (£2)</option>
                    <option value="2">Goat (£2)</option>
                    <option value="2">Yak (£2)</option>
                    <option value="2">Nettle (£2)</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="topping-select" class="form-label fw-bold">Select Your Toppings</label>
                <select id="topping-select" class="form-select" multiple>
                    <option value="0">No Topping (£0)</option>
                    <option value="0.75">Hazelnut (£0.75)</option>
                    <option value="0.75">Caramel (£0.75)</option>
                    <option value="0.75">Chocolate (£0.75)</option>
                    <option value="0.75">Cinnamon (£0.75)</option>
                    <option value="0.75">Peppermint (£0.75)</option>
                    <option value="0.75">Vanilla (£0.75)</option>
                    <option value="0.75">Salted Caramel (£0.75)</option>
                    <option value="0.75">5 Spice (£0.75)</option>
                    <option value="0.75">Truffle (£0.75)</option>
                    <option value="0.75">Paprika (£0.75)</option>
                    <option value="0.75">Turmeric (£0.75)</option>
                    <option value="0.75">Lion's Mane (£0.75)</option>
                </select>
            </div>

            <div class="text-center">
                <button id="calculate-btn" class="btn btn-success px-4 py-2">Calculate Price</button>
            </div>

            <h3 class="mt-4 text-center">Total Price: £<span id="total-price" class="text-success">0.00</span></h3>
        </section>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
